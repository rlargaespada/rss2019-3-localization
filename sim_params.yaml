# topics
odom_topic: "/odom"
scan_topic: "/scan"
drive_topic: "/drive"
pose_topic: "/initialpose"
avg_pose_topic: "/base_link_pf"
particle_topic: "/particle_cloud"
vis_topic: "visualization_marker"

# particle filter params
num_particles: 500
motion_std: 0.5 # std of motion model noise (meters)
sensor_std: 0.5 # std of sensor model noise (meters)
dt: 0.02 # timestep over which to apply actuation (seconds)

# The number of lidar beams emitted from
# each particle. This doesn't need to be
# equal to the actual number (>1000)
# so long as you downsample properly
num_beams_per_particle: 100
take_nth_beams: 4

# The field of view centered around theta=0
scan_field_of_view: 4.71 # radians

# Discretize the theta space for faster ray tracing
scan_theta_discretization: 500

# Grain of lookup talbe (meters per cell)
lookup_grain: .05
scan_dist: 10

# The names of topics to listen and publish to
map_topic: "/map"
scan_topic: "/scan"
odom_topic: "/odom"

# The frame you should publish your transform to.
particle_filter_frame: "/base_link_pf"
